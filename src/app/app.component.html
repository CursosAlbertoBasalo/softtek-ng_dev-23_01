<header>
  <h1> Welcome to {{ title }}! </h1>
</header>
<main>
  <router-outlet></router-outlet>
  <span>We have {{ activities.length }} activities</span>
  <ul>
    <li *ngFor="let activity of activities"> {{ activity.title }} </li>
  </ul>
</main>
<footer>
  <span>{{ title }} app is running!</span>
  <span>
    <a [href]="repoUrl" target="_blank"> Repository on gitHub </a>
  </span>
  <span> ©️ {{ year }} </span>
</footer>
